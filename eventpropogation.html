<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Propogation</title>

    <style>
        div{
            min-width: 200px;
            min-height: 200px;

            padding: 50px;
            border:2px solid black;

            transition-duration: 1s;
        }
    </style>
</head>
<body>
    
    <div class="grandparent">
        <div class="parent">
            <div class="child">
            </div>
        </div>
    </div>

    <script>
        let gp= document.querySelector(".grandparent");
        let p= document.querySelector(".parent");
        let ch= document.querySelector(".child");

        // Event bubbling and capturing are two ways of propagating events that occur in an element that is nested within another element, when both elements have registered a handle for that event.

        // The 3rd parameter is useCapture whose default value is false. If it is false then the event-propogation is from bottom to top of DOM tree (Bubbling Phase).
        // If it is true then the event-propogation is from top to bottom of DOM tree (Capture Phase).

        // e.stopPropagation() stops the further propagation of event.

        gp.addEventListener("click", (e)=>{
           gp.style.backgroundColor="red";
            console.log("grandparent clicked");
        }, false);

        p.addEventListener("click", (e)=>{
            p.style.backgroundColor="green";
            // e.stopPropagation();
            console.log("parent clicked");
        }, true);

        ch.addEventListener("click", (e)=>{
            ch.style.backgroundColor="blue";
            console.log("child clicked");
        }, false);

        
    </script>
</body>
</html>
